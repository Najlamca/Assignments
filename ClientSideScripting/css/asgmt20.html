<html>
<head>
	<title>Table CSS</title>
	<style type="text/css">
		table{
			border: 1px solid #808080;
			border-collapse: collapse;
			width: 500px;
			height: 300px;
		}
		th,td{
			border: 1px solid #808080;
		}
		th{
			font-size: 18px;
		}
		td{
			padding-left: 20px;
		}
		tr:nth-child(even){
			background-color: #A9A9A9;

		}
		tr:nth-child(odd){
			background-color: #696969;
			
		}
	</style>
</head>
<body>
	<table>
		
			<tr>
				<th>Info header1</th>
				<th>Info header2</th>
				<th>Info header3</th>
			</tr>
		
			<tr>
				<td>Text 1A</td>
				<td>Text 1B</td>
				<td>Text 1C</td>
			</tr>
			<tr>
				<td>Text 2A</td>
				<td>Text 2B</td>
				<td>Text 2C</td>
			</tr>
			<tr>
				<td>Text 3A</td>
				<td>Text 3B</td>
				<td>Text 3C</td>
			</tr>
			<tr>
				<td>Text 4A</td>
				<td>Text 4B</td>
				<td>Text 4C</td>
			</tr>
			<tr>
				<td>Text 5A</td>
				<td>Text 5B</td>
				<td>Text 5C</td>
			</tr>
		
	</table>
</body>
</html>
